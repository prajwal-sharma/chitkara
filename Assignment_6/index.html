<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1 id="heading">To-DO List</h1>
    <div id="wtodo" class="row">
        <div class="col-md-4">
            <input type="text" name="Task" placeholder="Enter Task" value="">
        </div>
        <div class="col-md-4">
            <input type="date" name="date" placeholder="Enter Date">
        </div>
        <div class="col-md-4">
            <input type="time" name="time" placeholder="Enter Time">
        </div>
        <div class="col">
            <button id="yes">Create</button>
        </div>
    </div>
    <ul id="tasks">
        <li class="row">
            <div class="col-md-6  heading">Task</div>
            <div class="col-md-2  heading">Date</div>
            <div class="col-md-2  heading">Time</div>
            <div class="col-md-1  heading">Del</div>
        </li>
        <hr class="style1">
        
        
    </ul>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
</body>

</html>
