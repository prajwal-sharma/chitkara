<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc178d6282.js" crossorigin="anonymous"></script>

    <title>Weather</title>
</head>
<body id="top">


<div class="row">

    <div class="col-md-12 input-data" id="main" >
        <div class="row" id="inp">
            <input id="city" class="form-control" type="text" placeholder="Enter Place"><br>
            <input id = "button" class="btn btn-success" type="submit" value="Find Weather">
        </div>
    </div>
    <div class="col-md-12 data">
            <div class="card"> <img class="" src="background.jpg" alt="Card image cap">
                <div class="card-img-overlay" style="height:110px;">
                    <h3 class="card-title text-white m-b-0 dl name">City</h3> <small class="card-text text-white font-light country"></small>
                </div>
                <div class="card-body weather-small">
                    <div class="row">
                        <div class="col-8 b-r align-self-center">
                            <div class="d-flex">
                                <div class="display-6 text-info"><i class="mdi mdi-weather-pouring"></i></div>
                                <div class="m-l-20">
                                    <p id="icon"></p><h1 class="font-light text-info m-b-0 temp">32&#176;</h1> <small class="weather_type">Weather Type</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-center">
                            <h1 class="font-light m-b-0 humidity">25&percnt;</h1> <small>Humidity</small>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
